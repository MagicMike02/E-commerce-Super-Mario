<div id="contac-us-container">
   <div id="contact-us-h2" >
      <h2>Contact Us</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident, repellendus fuga magnam sed ex aut qui saepe accusamus culpa magni, illum assumenda odit facere totam ipsum dolore, sapiente omnis aperiam.</p>
   </div>
   <div class="contact-us-row">
      <div class="contact-us-column">
         <img
            src="../assets/homepage/contact-form/Castello.jpg"
     
         />
      </div>
      <div class="contact-us-column">
         <form action="#">
            <label for="fname">Nome</label>
            <input
               type="text"
               id="fname"
               name="firstname"
               placeholder="Mario..."
            />
            <label for="lname">Cognome</label>
            <input
               type="text"
               id="lname"
               name="lastname"
               placeholder="Rossi..."
            />
            <label for="country">Nazione</label>
            <select id="country" name="country">
               <option value="italia">Italia</option>
               <option value="francia">Francia</option>
               <option value="usa">USA</option>
               <option value="germania">Germania</option>
            </select>
            <label for="subject">Messaggio</label>
            <textarea
               id="subject"
               name="subject"
               placeholder="Messaggio..."
              
            ></textarea>
            <input id="contact-us-submit" type="submit" value="Submit" />
         </form>
      </div>
   </div>
</div>
